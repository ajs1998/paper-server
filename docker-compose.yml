version: "3"

# https://github.com/itzg/docker-minecraft-server
services:
  mc:
    image: itzg/minecraft-server:java17
    container_name: mc
    tty: true
    stdin_open: true
    environment:
      TYPE: "PAPER"
      VERSION: "1.19"
      MEMORY: "6G"
      MOTD: "Alex's Server"
      EULA: "TRUE"
    volumes:
      - ./data:/data
    ports:
      - 25565:25565
    depends_on:
      - db
    restart: on-failure

  db:
    image: mariadb:10
    container_name: db
    tty: true
    stdin_open: true
    environment:
      MARIADB_ROOT_PASSWORD: "password"
    volumes:
      - db/:/var/lib/mysql/
    restart: on-failure

  site:
    image: nginx:1.23-alpine
    container_name: site
    tty: true
    stdin_open: true
    environment:
      NGINX_ENTRYPOINT_QUIET_LOGS: 1
      NGINX_PORT: 443
      UID: "1000"
    ports:
      - 443:443
    depends_on:
      - mc
    restart: on-failure
    volumes:
      - /etc/ssl/alexjs.dev/:/etc/ssl/alexjs.dev/
      - ./nginx/conf.d/:/etc/nginx/conf.d/

  # files:
